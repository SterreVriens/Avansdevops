name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Repository uitchecken
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Stap 2: JDK instellen en Maven cache inschakelen
      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Stap 3: Dependencies kopiÃ«ren (voor sonar.java.libraries)
      - name: Copy dependencies
        run: mvn dependency:copy-dependencies -DoutputDirectory=target/dependency

      # Stap 4: Build, test, en coverage genereren
      - name: Build and test with JaCoCo
        run: mvn clean verify

      # Stap 5: SonarCloud analyse uitvoeren
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SterreVriens_Avansdevops
            -Dsonar.organization=sterrevriens
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.libraries=target/dependency
            -Dsonar.surefire.reportsPath=target/surefire-reports
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
