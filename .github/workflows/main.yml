name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Repository uitchecken
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Stap 2: JDK instellen
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      # Stap 3: Maven instellen
      - name: Set up Maven
        uses: actions/setup-maven@v1
        with:
          maven-version: '3.9.6' # Kies een recente Maven versie

      # Stap 4: Project bouwen met Maven
      - name: Build project with Maven
        run: mvn compile

      # Stap 5: SonarCloud Scan uitvoeren
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.java.binaries=target/classes
